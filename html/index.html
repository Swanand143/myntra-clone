<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../Assets/myntra-clone.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Online Shopping for Women, Men, Kids Fashion & Lifestyle - Myntra
    </title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <img src="../Assets/myntra-clone.png" alt="Myntra Logo" class="logo" />
        <ul class="nav-links">
          <li><a href="#">MEN</a></li>
          <li><a href="#">WOMEN</a></li>
          <li><a href="#">KIDS</a></li>
          <li><a href="#">HOME</a></li>
          <li><a href="#">BEAUTY</a></li>
          <li><a href="#">GENZ</a></li>
          <li>
            <a href="#"
              >STUDIO <span class="new"><sup>NEW </sup></span></a
            >
          </li>
        </ul>
      </div>

      <div class="nav-right">
        <input
          type="text"
          placeholder="Search for products, brands and more"
          class="search-box"
        />

        <div class="icon-container">
          <div class="icon">
            <img
              src="https://cdn-icons-png.flaticon.com/128/1144/1144760.png"
              alt="Profile"
            />
            <p>Profile</p>
          </div>
          <div class="icon">
            <img
              src="https://cdn-icons-png.flaticon.com/128/1077/1077035.png"
              alt="Wishlist"
            />
            <p>Wishlist</p>
          </div>
          <div class="icon">
            <img
              src="https://cdn-icons-png.flaticon.com/128/263/263142.png"
              alt="Bag"
            />
            <p>Bag</p>
          </div>
        </div>
      </div>
    </nav>

    <div class="sale-timer">
      <p>
        Sale Ends In <span class="time">10</span> <sub>H</sub> :
        <span class="time">55</span> <sub>M</sub> :
        <span class="time">11</span> <sub>S</sub>
      </p>
    </div>
  </body>
</html>
